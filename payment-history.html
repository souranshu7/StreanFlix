<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History - StreamFlix</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a202c;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }
        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .container th, .container td {
            padding: 0.75rem;
            border: 1px solid #4a5568;
        }
        .container th {
            background-color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold mb-4">Payment History</h1>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="payment-history">
                <!-- Payment history will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        fetch('http://localhost:3001/payment-history')
            .then(response => response.json())
            .then(data => {
                const paymentHistoryTable = document.getElementById('payment-history');
                data.forEach(payment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${payment.orderId}</td>
                        <td>â‚¹${payment.amount}</td>
                        <td>${payment.date}</td>
                        <td>${payment.status}</td>
                    `;
                    paymentHistoryTable.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
