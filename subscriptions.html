<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Subscriptions</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #141414;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 10;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        .hero-section {
            background: url('images/contentback2.jpg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Darker overlay */
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .hero-content button {
            background-color: #e50914;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .hero-content button:hover {
            background-color: #b81d24;
        }
        .content-section {
            padding: 4rem 2rem;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .content-section.blurred {
            transform: translateY(-50%);
            opacity: 1;
        }
        .content-section.hidden {
            opacity: 0;
        }
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .content-item {
            background-color: #333;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .content-item img {
            width: 100%;
            height: auto;
        }
        .content-item:hover {
            transform: scale(1.05);
        }
        .footer {
            background-color: #141414;
            padding: 2rem;
            text-align: center;
            color: #fff;
        }
        .footer a {
            color: #e50914;
            text-decoration: none;
            margin: 0 1rem;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        .modal-content {
            background-color: #333;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .modal-content input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: none;
            outline: none;
            background-color: #444;
            color: #fff;
        }
        .modal-content button {
            background-color: #e50914;
            color: #fff;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .modal-content button:hover {
            background-color: #b81d24;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .blurred-background {
            filter: blur(10px);
            transition: filter 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [isLoggedIn, setIsLoggedIn] = React.useState(true); // Assume user is logged in for this page
            const [activeSubscription, setActiveSubscription] = React.useState(null);
            const [isBlurred, setIsBlurred] = React.useState(false);

            const plans = [
                {
                    name: 'Basic',
                    price: '149',
                    features: ['HD Streaming', '1 Device', 'Limited Content']
                },
                {
                    name: 'Standard',
                    price: '499',
                    features: ['Full HD Streaming', '2 Devices', 'Full Library Access']
                },
                {
                    name: 'Premium',
                    price: '649',
                    features: ['4K Ultra HD', '4 Devices', 'Full Library + Exclusive Content']
                }
            ];

            const handleSubscribe = (plan) => {
                // Redirect to the payment page with the plan details
                window.location.href = `/payment.html?plan=${encodeURIComponent(plan.name)}&price=${plan.price}`;
            };

            const handleViewPlans = () => {
                setIsBlurred(true);
                document.querySelector('.content-section').classList.add('blurred');
                document.querySelector('.content-section').classList.remove('hidden');
            };

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className="navbar">
                        <div className="container mx-auto flex justify-between items-center">
                            <h1 className="text-2xl font-bold text-red-600">StreamFlix</h1>
                            <button 
                                onClick={() => setIsLoggedIn(false)}
                                className="bg-red-500 px-4 py-2 rounded hover:bg-red-600"
                            >
                                Logout
                            </button>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <div className={`hero-section ${isBlurred ? 'blurred-background' : ''}`}>
                        <div className="hero-content">
                            <h1 className="text-4xl font-bold mb-4">Choose Your Plan</h1>
                            <p className="text-xl mb-8">Select the plan that best suits your needs.</p>
                            <button 
                                onClick={handleViewPlans}
                                className="bg-red-600 px-4 py-2 rounded hover:bg-red-700"
                            >
                                View Plans
                            </button>
                        </div>
                    </div>

                    {/* Pricing Section */}
                    <div className="content-section hidden">
                        <div className="container mx-auto px-4 py-16">
                            <div className="grid md:grid-cols-3 gap-8">
                                {plans.map((plan, index) => (
                                    <div key={index} className="pricing-card">
                                        <h4 className="text-xl font-bold mb-4">{plan.name}</h4>
                                        <p className="text-3xl font-bold mb-6">â‚¹{plan.price}<span className="text-sm">/month</span></p>
                                        <ul className="mb-8">
                                            {plan.features.map((feature, idx) => (
                                                <li key={idx} className="mb-2">
                                                    <i className="bi bi-check-circle-fill text-green-500 mr-2"></i>
                                                    {feature}
                                                </li>
                                            ))}
                                        </ul>
                                        <button 
                                            onClick={() => handleSubscribe(plan)}
                                            className="bg-red-600 px-6 py-3 rounded-full hover:bg-red-700 w-full"
                                        >
                                            Subscribe Now
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Subscription Form */}
                    <div className="subscription-form">
                        <h3 className="text-2xl font-bold mb-4">Subscribe</h3>
                        <select id="subscription-name" className="w-full mb-4 p-2 rounded bg-gray-700">
                            <option value="Basic">Basic</option>
                            <option value="Standard">Standard</option>
                            <option value="Premium">Premium</option>
                        </select>
                        <button 
                            onClick={() => {
                                const subscriptionName = document.getElementById('subscription-name').value;
                                handleSubscribe(subscriptionName);
                            }}
                            className="bg-red-600 px-4 py-2 rounded hover:bg-red-700"
                        >
                            Subscribe
                        </button>
                    </div>

                    {/* Footer */}
                    <footer className="footer">
                        <p>&copy; 2025 StreamFlix. All rights reserved.</p>
                        <p>
                            <a href="#">Contact Us</a> | 
                            <a href="#">Support</a> | 
                            <a href="#">Privacy Policy</a> | 
                            <a href="#">Terms of Service</a>
                        </p>
                    </footer>
                </div>
            );
        }

        function handleSubscribe(subscriptionName) {
            const token = localStorage.getItem('token');
            fetch('http://localhost:3001/subscribe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token, subscriptionName })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
